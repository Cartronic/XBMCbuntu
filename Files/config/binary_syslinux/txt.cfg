default live
  label live
  menu label ^XBMCbuntu
  kernel /casper/vmlinuz
  append file=/cdrom/preseed/ubuntu.seed boot=casper initrd=/casper/initrd.lz xbmc=noredir,nodiskmount,autostart quiet splash --
label live-install
  menu label ^Install XBMCbuntu
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd.lz quiet splash --
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
